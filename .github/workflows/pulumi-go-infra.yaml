name: Pulumi
on:
  push:
    paths:
      - "infra/**"
    branches:
      - main
  pull_request:
    paths:
      - "infra/**"
    branches:
      - main

env:
  working-dir: ./infra/test
  container-name: iacstate
  stack-name: dev
  cloud-url: azblob://${{ env.container-name }}?storage_account=${{ secrets.AZURE_BLOB_ACCOUNT }}

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    environment: plan
    defaults:
        run:
          shell: bash
          working-directory: ${{ env.working-dir }}
    steps:
      - name: Az CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Go ‚ú®
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Downloading dependencies üì¶
        run: go mod download

      - name: Applying infrastructure üöÄ
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: ${{ env.stack-name }}
          cloud-url: ${{ env.cloud-url }}
          work-dir: ${{ env.working-dir }}
          comment-on-pr: true
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}