openapi: "3.1.0"
info:
  description: "Titeenipeli 25 API specification"
  version: "0.0.1"
  title: "Titeenipeli 25 API"
  contact:
    email: "roni.juntunen@gmail.com"
  license:
    name: "Unlicense"
    url: "https://unlicense.org/"
servers:
  - url: https://{domain}:{port}/api/{version}
    variables:
      domain:
        default: pixel-hunt
        description: Example server
      port:
        enum:
          - "8443"
          - "443"
        default: "443"
      version:
        enum:
          - "v1"
        default: "v1"
tags:
  - name: "ctf"
    description: "Everything related to Capture The Flag (CTF) tokens."
  - name: "map"
    description: "Endpoint for interacting with map."
  - name: "pixels"
    description: "Endpoint for interacting with map pixels."
  - name: "users"
    description: "Endpoint for interacting with users"

paths:
  /ctf:
    $ref: "./paths/ctf.yaml"
  /map/pixels:
    $ref: "./paths/map/pixels.yaml"
  /users:
    $ref: "./paths/users.yaml"

components:
  securitySchemes:
    bearerAuth:
      $ref: "./components/securitySchemas/bearerAuth.yaml"
